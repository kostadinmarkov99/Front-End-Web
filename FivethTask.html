<!DOCTYPE html><!-- document type declaration -->
<html lang=en>
    <head>
        <title>Fiveth  Task</title>
    </head>
    <body>
        <fieldset>
            <legend>User Information:</legend>
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname" placeholder="Username"><br>
            <label for="psw">Password:</label>
            <input type="password" id="psw" placeholder="Password" name="psw"><br>
        </fieldset><br>

        <fieldset>
            <legend>Personal Information:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <label for="cars">Favorite Food:</label>
            <select name="food" id="Food">
              <option value="chocalate">Chocalate</option>
              <option value="fruit">Fruit</option>
              <option value="meat">Meat</option>
              <option value="bread">Bread</option>
            </select>
        </fieldset><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </body>
</html>
